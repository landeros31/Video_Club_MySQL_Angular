<div class="container">
  <p>Lista de Peliculas</p>

  <button routerLink="/add" type="button" class="btn btn-dark">
    <i class="fas fa-plus"></i>
  </button>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">AÃ±o</th>
        <th scope="col">Duracion</th>
        <th scope="col">Lenguaje</th>
        <th scope="col">Fecha</th>
        <th scope="col">Pais</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of ListMovie">
        <th>{{ movie.mov_id }}</th>
        <td>{{ movie.mov_title }}</td>
        <td>{{ movie.mov_year }}</td>
        <td>{{ movie.mov_time }}</td>
        <td>{{ movie.mov_lang }}</td>
        <td>{{ movie.mov_dt_rel }}</td>
        <td>{{ movie.mov_rel_country }}</td>
        <td>
          <button
            (click)="edit(movie.mov_id)"
            type="button"
            class="btn btn-outline-secondary"
          >
            <i class="fas fa-edit"></i>
            <!--     Editar -->
          </button>
        </td>
        <td>
          <button
            (click)="deletem(movie.mov_id)"
            type="button"
            class="btn btn-secondary"
          >
            <i class="fas fa-trash-alt"></i>
            <!-- Eliminar -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
